<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="marketplacesoft.io.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinámicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexíveis">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/call-me.mp3" controls></audio>
    <audio controls preload="auto" loop>
        <source src="midia/baby-sister.mp3" type="audio/mpeg">
        <source src="midia/baby-sister.ogg" type="audio/ogg">
        <source src="midia/baby-sister.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir este áudio. <a href="midia/baby-sister.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
