<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" placeholder="Digite seu email" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="Digite aqui a sua Média" min="0" max="20" step="0.1" required>
        </p>
        <p>
            <label for="ihorario">Horário:</label>
            <input type="time" name="horario" id="ihorario">
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="iletivo">Ano Letivo:</label>
            <input type="month" name="letivo" id="iletivo" required placeholder="Digite aqui o mês">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Submeter">
        </p>
    </form>
</body>
</html>
